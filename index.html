<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logobackground">
                <div class="logo">
                    <img src="photos/text-1713962076293.png">
                </div>
            </div>
        </div>  
        <div class="right">
            <div class="headerbackground">
                <div class="heading">
                    <div class="heading1"><h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now </em>to get started.</h2></div>
                    <div class="heading2"><h2>You <em>know </em>you want to. </h2></div> 
                </div>
            </div>
            <div class="form">
                <div class="formHeading">
                    <h3>Let's do this!</h3></div>
                <div class="rowOne">
                <form action="example.com/path" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" placeholder="Luke..">
                  </form>
                  <form action="example.com/path" method="post">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" placeholder="Skywalker...">
                  </form>
                </div>
                  
                <div class="rowTwo">
                <div id="emailInput"><form action="example.com/path" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Luke@jedi.master">
                  </form></div>
                  <div id="phoneInput"><form action="example.com/path" method="post">
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" placeholder="+44 118 118">
                </form></div>

                </div>
                <div class="rowThree">
                <form action="example.com/path" method="post">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Make it as strong as the force">
                  </form>
                  <form action="example.com/path" method="post">
                    <label for="confrim_password">Confirm Password:</label>
                    <input type="password" id="confrim_password" placeholder="">
                </form>
                </div>
            </div>
            <div class="confirmation">
                <button class="createAccount" href="#">Create Account</button>
                <div class="alreadyHaveAccountText">Already have an account? <a href=#>Log in</a></div>
            </div>
    </div>
</div>
    
</body>
</html>
